<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StationeryOS - Kanban de Produ√ß√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #F9F8F6;
            --color-kraft: #E3DAC9;
            --color-sage: #9CAF88;
            --color-rose: #C9ADA7;
            --color-serenity: #A8DADC;
            --color-text: #2D2D2A;
            --color-text-light: #6B6B66;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
            --radius: 12px;
            --spacing: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--color-text-light);
            font-size: 1rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing);
            max-width: 1400px;
            margin: 0 auto;
        }

        .column {
            background: white;
            border-radius: var(--radius);
            padding: 1.25rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            min-height: 500px;
            transition: all 0.3s ease;
        }

        .column.drag-over {
            background: rgba(156, 175, 136, 0.05);
            box-shadow: 0 0 0 2px var(--color-sage);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--color-kraft);
        }

        .column-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .column-count {
            background: var(--color-kraft);
            color: var(--color-text);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .add-card-btn {
            background: var(--color-sage);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .add-card-btn:hover {
            background: #8A9F75;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .cards-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .cards-container::-webkit-scrollbar {
            width: 6px;
        }

        .cards-container::-webkit-scrollbar-thumb {
            background: var(--color-kraft);
            border-radius: 3px;
        }

        .card {
            background: linear-gradient(135deg, #FFFFFF 0%, #FAFAF9 100%);
            border-radius: var(--radius);
            padding: 1.25rem;
            box-shadow: var(--shadow-sm);
            cursor: grab;
            transition: all 0.3s ease;
            border-left: 4px solid var(--color-sage);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .card-id {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--color-sage);
            background: rgba(156, 175, 136, 0.15);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .card-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.25rem;
            opacity: 0.6;
            transition: all 0.2s ease;
        }

        .card-action-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .card-client {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .card-product {
            font-size: 0.9rem;
            color: var(--color-text-light);
            margin-bottom: 1rem;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--color-kraft);
        }

        .card-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-sage);
        }

        .card-deadline {
            font-size: 0.85rem;
            color: var(--color-text-light);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .notify-btn {
            width: 100%;
            background: var(--color-serenity);
            color: var(--color-text);
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .notify-btn:hover {
            background: #91CDD0;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--color-kraft);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-sage);
            box-shadow: 0 0 0 3px rgba(156, 175, 136, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--color-sage);
            color: white;
        }

        .btn-primary:hover {
            background: #8A9F75;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--color-kraft);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background: #D4CDB9;
        }

        /* FAB (Floating Action Button) */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: var(--color-rose);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.75rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:hover {
            background: #B89D97;
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 32px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .board {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .fab {
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ú® StationeryOS</h1>
        <p>Sistema de Gest√£o Visual para Papelaria Personalizada</p>
    </div>

    <div class="board" id="kanbanBoard">
        <div class="column" data-status="novo">
            <div class="column-header">
                <div class="column-title">
                    üì• Novos Pedidos
                    <span class="column-count" data-count="novo">0</span>
                </div>
                <button class="add-card-btn" onclick="openModal('novo')">+ Adicionar</button>
            </div>
            <div class="cards-container" data-status="novo"></div>
        </div>

        <div class="column" data-status="producao">
            <div class="column-header">
                <div class="column-title">
                    üñ®Ô∏è Em Produ√ß√£o
                    <span class="column-count" data-count="producao">0</span>
                </div>
                <button class="add-card-btn" onclick="openModal('producao')">+ Adicionar</button>
            </div>
            <div class="cards-container" data-status="producao"></div>
        </div>

        <div class="column" data-status="acabamento">
            <div class="column-header">
                <div class="column-title">
                    ‚úÇÔ∏è Acabamento
                    <span class="column-count" data-count="acabamento">0</span>
                </div>
                <button class="add-card-btn" onclick="openModal('acabamento')">+ Adicionar</button>
            </div>
            <div class="cards-container" data-status="acabamento"></div>
        </div>

        <div class="column" data-status="pronto">
            <div class="column-header">
                <div class="column-title">
                    üì¶ Pronto p/ Envio
                    <span class="column-count" data-count="pronto">0</span>
                </div>
                <button class="add-card-btn" onclick="openModal('pronto')">+ Adicionar</button>
            </div>
            <div class="cards-container" data-status="pronto"></div>
        </div>
    </div>

    <button class="fab" onclick="openModal('novo')" title="Novo Pedido">+</button>

    <!-- Modal -->
    <div class="modal" id="cardModal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Novo Pedido</h2>
            <form id="cardForm">
                <div class="form-group">
                    <label for="clientName">Nome do Cliente</label>
                    <input type="text" id="clientName" required placeholder="Ex: Maria Silva">
                </div>
                <div class="form-group">
                    <label for="product">Produto</label>
                    <input type="text" id="product" required placeholder="Ex: Agenda 2024 Floral">
                </div>
                <div class="form-group">
                    <label for="value">Valor (R$)</label>
                    <input type="number" id="value" required step="0.01" placeholder="Ex: 150.00">
                </div>
                <div class="form-group">
                    <label for="deadline">Prazo de Entrega</label>
                    <input type="date" id="deadline" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="novo">üì• Novos Pedidos</option>
                        <option value="producao">üñ®Ô∏è Em Produ√ß√£o</option>
                        <option value="acabamento">‚úÇÔ∏è Acabamento</option>
                        <option value="pronto">üì¶ Pronto p/ Envio</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // State Management
        let orders = JSON.parse(localStorage.getItem('stationeryOrders')) || [];
        let editingOrderId = null;
        let draggedElement = null;

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            renderAllCards();
            setupDragAndDrop();
            updateAllCounts();
        });

        // Generate unique ID
        function generateId() {
            const maxId = orders.reduce((max, order) => {
                const num = parseInt(order.id.replace('#', ''));
                return num > max ? num : max;
            }, 0);
            return `#${String(maxId + 1).padStart(3, '0')}`;
        }

        // Open Modal
        function openModal(status = 'novo', orderId = null) {
            const modal = document.getElementById('cardModal');
            const form = document.getElementById('cardForm');
            const modalTitle = document.getElementById('modalTitle');

            form.reset();

            if (orderId) {
                // Edit mode
                const order = orders.find(o => o.id === orderId);
                if (order) {
                    modalTitle.textContent = 'Editar Pedido';
                    document.getElementById('clientName').value = order.client;
                    document.getElementById('product').value = order.product;
                    document.getElementById('value').value = order.value;
                    document.getElementById('deadline').value = order.deadline;
                    document.getElementById('status').value = order.status;
                    editingOrderId = orderId;
                }
            } else {
                // Add mode
                modalTitle.textContent = 'Novo Pedido';
                document.getElementById('status').value = status;
                editingOrderId = null;
            }

            modal.classList.add('active');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('cardModal').classList.remove('active');
            editingOrderId = null;
        }

        // Form Submit Handler
        document.getElementById('cardForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const orderData = {
                id: editingOrderId || generateId(),
                client: document.getElementById('clientName').value,
                product: document.getElementById('product').value,
                value: parseFloat(document.getElementById('value').value),
                deadline: document.getElementById('deadline').value,
                status: document.getElementById('status').value
            };

            if (editingOrderId) {
                // Update existing order
                const index = orders.findIndex(o => o.id === editingOrderId);
                orders[index] = orderData;
            } else {
                // Add new order
                orders.push(orderData);
            }

            saveToLocalStorage();
            renderAllCards();
            updateAllCounts();
            closeModal();
        });

        // Save to LocalStorage
        function saveToLocalStorage() {
            localStorage.setItem('stationeryOrders', JSON.stringify(orders));
        }

        // Render all cards
        function renderAllCards() {
            // Clear all containers
            document.querySelectorAll('.cards-container').forEach(container => {
                container.innerHTML = '';
            });

            // Render cards by status
            orders.forEach(order => {
                const container = document.querySelector(`.cards-container[data-status="${order.status}"]`);
                if (container) {
                    container.appendChild(createCardElement(order));
                }
            });
        }

        // Create card element
        function createCardElement(order) {
            const card = document.createElement('div');
            card.className = 'card';
            card.draggable = true;
            card.dataset.orderId = order.id;

            const statusLabels = {
                'novo': 'Aguardando Confirma√ß√£o',
                'producao': 'Em Produ√ß√£o',
                'acabamento': 'Fase de Acabamento',
                'pronto': 'Pronto para Envio'
            };

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-id">${order.id}</div>
                    <div class="card-actions">
                        <button class="card-action-btn" onclick="openModal('${order.status}', '${order.id}')" title="Editar">‚úèÔ∏è</button>
                        <button class="card-action-btn" onclick="deleteOrder('${order.id}')" title="Excluir">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="card-client">${order.client}</div>
                <div class="card-product">${order.product}</div>
                <div class="card-details">
                    <div class="card-value">R$ ${order.value.toFixed(2)}</div>
                    <div class="card-deadline">üìÖ ${formatDate(order.deadline)}</div>
                </div>
                <button class="notify-btn" onclick="notifyClient('${order.id}')">‚úâÔ∏è Notificar Cliente</button>
            `;

            return card;
        }

        // Format date
        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        // Delete order
        function deleteOrder(orderId) {
            if (confirm('Tem certeza que deseja excluir este pedido?')) {
                orders = orders.filter(o => o.id !== orderId);
                saveToLocalStorage();
                renderAllCards();
                updateAllCounts();
            }
        }

        // Notify client via email
        function notifyClient(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            const statusMessages = {
                'novo': 'seu pedido foi recebido e est√° aguardando confirma√ß√£o',
                'producao': 'seu pedido est√° em produ√ß√£o',
                'acabamento': 'seu pedido est√° na fase de acabamento',
                'pronto': 'seu pedido est√° pronto para envio'
            };

            const subject = `Status do seu pedido: ${order.product}`;
            const body = `Ol√° ${order.client}!

Gostar√≠amos de informar que ${statusMessages[order.status]}.

üì¶ Pedido: ${order.id}
üìù Produto: ${order.product}
üí∞ Valor: R$ ${order.value.toFixed(2)}
üìÖ Prazo de Entrega: ${formatDate(order.deadline)}

Estamos trabalhando com todo carinho no seu pedido! 

Qualquer d√∫vida, estamos √† disposi√ß√£o.

Com carinho,
Equipe StationeryOS`;

            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        }

        // Update column counts
        function updateAllCounts() {
            const counts = {
                novo: 0,
                producao: 0,
                acabamento: 0,
                pronto: 0
            };

            orders.forEach(order => {
                counts[order.status]++;
            });

            Object.keys(counts).forEach(status => {
                const countElement = document.querySelector(`[data-count="${status}"]`);
                if (countElement) {
                    countElement.textContent = counts[status];
                }
            });
        }

        // Drag and Drop Setup
        function setupDragAndDrop() {
            const cards = document.querySelectorAll('.card');
            const containers = document.querySelectorAll('.cards-container');

            // Card drag events
            document.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('card')) {
                    e.target.classList.add('dragging');
                    draggedElement = e.target;
                }
            });

            document.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('card')) {
                    e.target.classList.remove('dragging');
                    draggedElement = null;
                }
            });

            // Container drag events
            containers.forEach(container => {
                container.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    const column = container.closest('.column');
                    column.classList.add('drag-over');
                });

                container.addEventListener('dragleave', (e) => {
                    const column = container.closest('.column');
                    if (!column.contains(e.relatedTarget)) {
                        column.classList.remove('drag-over');
                    }
                });

                container.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const column = container.closest('.column');
                    column.classList.remove('drag-over');

                    if (draggedElement) {
                        const orderId = draggedElement.dataset.orderId;
                        const newStatus = container.dataset.status;
                        
                        // Update order status
                        const order = orders.find(o => o.id === orderId);
                        if (order) {
                            order.status = newStatus;
                            saveToLocalStorage();
                            renderAllCards();
                            updateAllCounts();
                        }
                    }
                });
            });
        }

        // Close modal on outside click
        document.getElementById('cardModal').addEventListener('click', (e) => {
            if (e.target.id === 'cardModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
