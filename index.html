<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StationeryOS | Production Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette Premium Craft */
            --bg-app: #fdfbf7;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --column-bg: #f1f3f5;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --border-color: #e9ecef;
            
            /* Stationery Accents */
            --accent-pink: #fab1a0;
            --accent-blue: #a29bfe;
            --accent-green: #55efc4;
            --primary: #6c5ce7;
            --danger: #ff7675;

            /* Effects */
            --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-app);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            z-index: 10;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo span { color: var(--text-main); font-weight: 300; }

        .nav-menu { flex: 1; }
        .nav-item {
            padding: 0.8rem 1rem;
            border-radius: var(--radius);
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            cursor: pointer;
        }

        .nav-item.active { background: #f3f0ff; color: var(--primary); }
        .nav-item:hover:not(.active) { background: #f8f9fa; color: var(--text-main); }

        /* --- MAIN AREA --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: #fff;
            padding: 1.2rem 2.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metrics { display: flex; gap: 2rem; }
        .metric-item span { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; font-weight: 700; display: block; }
        .metric-item strong { font-size: 1.2rem; color: var(--text-main); }

        .btn-create {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.7rem 1.4rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.2);
        }

        .btn-create:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(108, 92, 231, 0.3); }

        /* --- KANBAN BOARD --- */
        .kanban-container {
            display: flex;
            gap: 1.5rem;
            padding: 2rem 2.5rem;
            overflow-x: auto;
            flex: 1;
        }

        .column {
            background: var(--column-bg);
            min-width: 300px;
            width: 300px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            max-height: 100%;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .column.drag-over { background: #ebfbee; border-color: var(--accent-green); }

        .column-header {
            padding: 1.2rem;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .count-badge {
            background: #dee2e6;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-main);
        }

        .task-list {
            padding: 0.8rem;
            flex: 1;
            overflow-y: auto;
            min-height: 100px;
        }

        /* --- CARDS --- */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-soft);
            cursor: grab;
            transition: var(--transition);
            border: 1px solid transparent;
            position: relative;
        }

        .card:hover { transform: translateY(-4px); box-shadow: var(--shadow-hover); border-color: var(--accent-blue); }
        .card:active { cursor: grabbing; }

        .card-tag {
            font-size: 0.65rem;
            font-weight: 800;
            padding: 3px 10px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
        }

        .tag-order { background: var(--accent-pink); color: #fff; }
        .tag-prod { background: var(--accent-blue); color: #fff; }
        .tag-finish { background: var(--accent-green); color: #fff; }

        .card-title { font-weight: 700; font-size: 0.95rem; margin-bottom: 0.4rem; }
        .card-client { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 1rem; }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #f8f9fa;
            font-size: 0.8rem;
        }

        .card-value { font-weight: 700; color: var(--text-main); }
        .card-date { color: var(--text-muted); display: flex; align-items: center; gap: 4px; }

        .card-actions {
            margin-top: 1rem;
            display: flex;
            gap: 8px;
        }

        .btn-action {
            flex: 1;
            padding: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-action:hover { background: #f8f9fa; border-color: var(--text-muted); }
        .btn-notify { color: var(--primary); border-color: #d1ccf9; background: #f3f0ff; }
        .btn-notify:hover { background: var(--primary); color: #fff; }

        .btn-delete-card {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #dee2e8;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }
        .btn-delete-card:hover { color: var(--danger); }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            width: 450px;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: modalIn 0.3s ease-out;
        }

        @keyframes modalIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .modal h2 { margin-bottom: 1.5rem; font-size: 1.4rem; color: var(--text-main); }

        .form-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.75rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--text-muted); text-transform: uppercase; }
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            outline: none;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        input:focus { border-color: var(--primary); }

        .modal-footer { display: flex; gap: 1rem; margin-top: 2rem; }
        .btn-cancel { flex: 1; padding: 0.8rem; border-radius: 10px; border: none; background: #f1f3f5; font-weight: 700; cursor: pointer; }
        .btn-save { flex: 2; padding: 0.8rem; border-radius: 10px; border: none; background: var(--primary); color: #fff; font-weight: 700; cursor: pointer; }

    </style>
</head>
<body>

    <aside>
        <div class="logo">Stationery<span>OS</span></div>
        <nav class="nav-menu">
            <a class="nav-item active">üì¶ Produ√ß√£o</a>
            <a class="nav-item">üíé Clientes</a>
            <a class="nav-item">üìà Relat√≥rios</a>
            <a class="nav-item">‚öôÔ∏è Ajustes</a>
        </nav>
    </aside>

    <main>
        <header>
            <div class="metrics">
                <div class="metric-item"><span>Total Pedidos</span><strong id="stat-total">0</strong></div>
                <div class="metric-item"><span>Vencimento Pr√≥ximo</span><strong id="stat-due" style="color: var(--danger)">0</strong></div>
            </div>
            <button class="btn-create" onclick="openModal()">+ Novo Pedido</button>
        </header>

        <section class="kanban-container">
            <div class="column" data-status="novos">
                <div class="column-header">Novos Pedidos <span class="count-badge">0</span></div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="producao">
                <div class="column-header">Em Produ√ß√£o <span class="count-badge">0</span></div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="acabamento">
                <div class="column-header">Acabamento <span class="count-badge">0</span></div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>

            <div class="column" data-status="pronto">
                <div class="column-header">Pronto / Envio <span class="count-badge">0</span></div>
                <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Gerenciar Pedido</h2>
            <form id="orderForm">
                <input type="hidden" id="orderId">
                <div class="form-group">
                    <label>Produto / Servi√ßo</label>
                    <input type="text" id="product" placeholder="Ex: Planner 2026 Floral" required>
                </div>
                <div class="form-group">
                    <label>Cliente (Nome ou Empresa)</label>
                    <input type="text" id="client" placeholder="Ex: Maria Oliveira" required>
                </div>
                <div style="display: flex; gap: 1rem">
                    <div class="form-group" style="flex: 1">
                        <label>Valor (R$)</label>
                        <input type="number" step="0.01" id="value" placeholder="0.00" required>
                    </div>
                    <div class="form-group" style="flex: 1">
                        <label>Prazo de Entrega</label>
                        <input type="date" id="deadline" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar Pedido</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Nome da empresa para o corpo do e-mail
        const EMPRESA_NOME = "Papelaria Criativa Premium";

        let orders = JSON.parse(localStorage.getItem('stationery_db')) || [];

        // --- CORE FUNCTIONS ---

        function save() {
            localStorage.setItem('stationery_db', JSON.stringify(orders));
            render();
        }

        function openModal(id = null) {
            const modal = document.getElementById('modal');
            const form = document.getElementById('orderForm');
            const title = document.getElementById('modalTitle');
            
            form.reset();
            if (id) {
                const order = orders.find(o => o.id === id);
                title.innerText = "Editar Pedido";
                document.getElementById('orderId').value = order.id;
                document.getElementById('product').value = order.product;
                document.getElementById('client').value = order.client;
                document.getElementById('value').value = order.value;
                document.getElementById('deadline').value = order.deadline;
            } else {
                title.innerText = "Novo Pedido";
                document.getElementById('orderId').value = "";
            }
            modal.style.display = "flex";
        }

        function closeModal() {
            document.getElementById('modal').style.display = "none";
        }

        document.getElementById('orderForm').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('orderId').value;
            const data = {
                product: document.getElementById('product').value,
                client: document.getElementById('client').value,
                value: parseFloat(document.getElementById('value').value),
                deadline: document.getElementById('deadline').value
            };

            if (id) {
                orders = orders.map(o => o.id === id ? { ...o, ...data } : o);
            } else {
                orders.push({
                    ...data,
                    id: 'ORD-' + Date.now(),
                    status: 'novos'
                });
            }
            save();
            closeModal();
        };

        function deleteOrder(id) {
            if (confirm("Deseja realmente excluir este pedido? Esta a√ß√£o n√£o pode ser desfeita.")) {
                orders = orders.filter(o => o.id !== id);
                save();
            }
        }

        // --- EMAIL INTEGRATION ---

        function notifyClient(id) {
            const order = orders.find(o => o.id === id);
            const statusNames = {
                'novos': 'Novos Pedidos (Aguardando Fila)',
                'producao': 'Em Produ√ß√£o (Impress√£o/Corte)',
                'acabamento': 'Montagem e Acabamento Final',
                'pronto': 'Pronto para Retirada ou Envio'
            };

            const statusAtual = statusNames[order.status];
            const dataFormatada = order.deadline.split('-').reverse().join('/');
            
            const subject = encodeURIComponent(`Atualiza√ß√£o do Pedido: ${order.product}`);
            const body = encodeURIComponent(
                `Ol√° ${order.client},\n\n` +
                `Temos uma atualiza√ß√£o sobre o seu pedido de "${order.product}".\n` +
                `Ele encontra-se atualmente na fase: ${statusAtual}.\n` +
                `Previs√£o de entrega: ${dataFormatada}.\n\n` +
                `Atenciosamente,\n` +
                `${EMPRESA_NOME}`
            );

            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }

        // --- DRAG AND DROP ---

        function allowDrop(ev) {
            ev.preventDefault();
            ev.target.closest('.column').classList.add('drag-over');
        }

        function dragLeave(ev) {
            ev.target.closest('.column').classList.remove('drag-over');
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const col = ev.target.closest('.column');
            col.classList.remove('drag-over');
            
            const id = ev.dataTransfer.getData("text");
            const newStatus = col.dataset.status;

            orders = orders.map(o => o.id === id ? { ...o, status: newStatus } : o);
            save();
        }

        // --- RENDER ---

        function render() {
            // Limpar listas
            document.querySelectorAll('.task-list').forEach(list => list.innerHTML = '');
            
            let totalVal = 0;
            let dueSoon = 0;
            const today = new Date().toISOString().split('T')[0];

            orders.forEach(order => {
                totalVal++;
                if (order.deadline <= today && order.status !== 'pronto') dueSoon++;

                const card = document.createElement('div');
                card.className = 'card';
                card.id = order.id;
                card.draggable = true;
                card.ondragstart = drag;
                card.ondblclick = () => openModal(order.id);

                // Determinar classe da tag
                let tagClass = 'tag-order';
                if(order.status === 'producao') tagClass = 'tag-prod';
                if(order.status === 'acabamento' || order.status === 'pronto') tagClass = 'tag-finish';

                card.innerHTML = `
                    <button class="btn-delete-card" onclick="deleteOrder('${order.id}')">&times;</button>
                    <span class="card-tag ${tagClass}">${order.status}</span>
                    <div class="card-title">${order.product}</div>
                    <div class="card-client">${order.client}</div>
                    <div class="card-meta">
                        <span class="card-value">R$ ${order.value.toFixed(2)}</span>
                        <span class="card-date">üìÖ ${order.deadline.split('-').reverse().join('/')}</span>
                    </div>
                    <div class="card-actions">
                        <button class="btn-action btn-notify" onclick="notifyClient('${order.id}')">üìß Notificar Cliente</button>
                    </div>
                `;

                const column = document.querySelector(`[data-status="${order.status}"] .task-list`);
                if (column) column.appendChild(card);
            });

            // Update Stats
            document.getElementById('stat-total').innerText = orders.length;
            document.getElementById('stat-due').innerText = dueSoon;

            // Update Column Badges
            document.querySelectorAll('.column').forEach(col => {
                const status = col.dataset.status;
                const count = orders.filter(o => o.status === status).length;
                col.querySelector('.count-badge').innerText = count;
            });
        }

        // Initial Load
        render();

    </script>
</body>
</html>
