<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StationeryOS | Gest칚o de Produ칞칚o</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta Papelaria Craft/Pastel */
            --bg-canvas: #fdfaf7; /* Off-white papel */
            --kraft: #e6ccb2;
            --pink-pastel: #ffddd2;
            --blue-serenity: #bde0fe;
            --green-mint: #ccffde;
            --text-main: #5e503f;
            --text-muted: #8d8172;
            --accent: #bc6c25; /* Tom terracota/kraft escuro */
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }

        body {
            background-color: var(--bg-canvas);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 1.5rem 3rem;
            background: #fff;
            border-bottom: 2px solid var(--kraft);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .logo { font-weight: 800; font-size: 1.6rem; color: var(--accent); letter-spacing: -0.5px; }
        .logo span { color: var(--text-muted); font-weight: 400; }

        .btn-new {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(188, 108, 37, 0.2);
        }

        .btn-new:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* Kanban Board */
        .board {
            display: flex;
            gap: 1.5rem;
            padding: 2rem 3rem;
            flex: 1;
            overflow-x: auto;
            align-items: flex-start;
        }

        .column {
            background: rgba(230, 204, 178, 0.3); /* Kraft transl칰cido */
            min-width: 300px;
            width: 300px;
            border-radius: var(--radius);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            max-height: 100%;
            border: 1px dashed var(--kraft);
        }

        .column-header {
            padding: 0.5rem 0.5rem 1rem;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--accent);
            display: flex;
            justify-content: space-between;
        }

        .column-count {
            background: var(--kraft);
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .drop-zone {
            flex: 1;
            min-height: 150px;
        }

        /* Pedido Card */
        .card {
            background: white;
            border-radius: var(--radius);
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            cursor: grab;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #f1f1f1;
            position: relative;
        }

        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        .card:active { cursor: grabbing; }

        .card-tag {
            font-size: 0.7rem;
            font-weight: 700;
            background: var(--pink-pastel);
            padding: 3px 10px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 0.8rem;
        }

        .card-title { font-weight: 800; font-size: 1.1rem; margin-bottom: 0.4rem; color: #444; }
        .card-details { font-size: 0.85rem; color: var(--text-muted); line-height: 1.4; margin-bottom: 1rem; }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f9f9f9;
            padding-top: 0.8rem;
            margin-top: 0.8rem;
        }

        .card-deadline { font-size: 0.75rem; font-weight: 600; color: var(--accent); }

        .btn-notify {
            background: var(--blue-serenity);
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #4a90e2;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-notify:hover { background: #96d1ff; }

        .btn-del {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #eee;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .btn-del:hover { color: var(--danger); }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(94, 80, 63, 0.4);
            backdrop-filter: blur(4px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 450px;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .form-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 0.5rem; }
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--kraft);
            border-radius: 10px;
            outline: none;
            font-size: 0.9rem;
        }
        input:focus { border-color: var(--accent); }

        .modal-actions { display: flex; gap: 1rem; margin-top: 2rem; }
        .btn-cancel { background: #f5f5f5; flex: 1; border: none; padding: 0.8rem; border-radius: 10px; cursor: pointer; font-weight: 700; }
        .btn-save { background: var(--accent); color: white; flex: 2; border: none; padding: 0.8rem; border-radius: 10px; cursor: pointer; font-weight: 700; }

        /* Drag Over Highlight */
        .drop-zone--over { background: rgba(188, 108, 37, 0.05); border-radius: var(--radius); }
    </style>
</head>
<body>

    <header>
        <div class="logo">Stationery<span>OS</span></div>
        <button class="btn-new" onclick="toggleModal(true)">+ Novo Pedido</button>
    </header>

    <main class="board">
        <div class="column" data-status="novos">
            <div class="column-header">Novos Pedidos <span class="column-count" id="count-novos">0</span></div>
            <div class="drop-zone" id="novos"></div>
        </div>
        <div class="column" data-status="producao">
            <div class="column-header">Em Produ칞칚o <span class="column-count" id="count-producao">0</span></div>
            <div class="drop-zone" id="producao"></div>
        </div>
        <div class="column" data-status="acabamento">
            <div class="column-header">Montagem/Acabamento <span class="column-count" id="count-acabamento">0</span></div>
            <div class="drop-zone" id="acabamento"></div>
        </div>
        <div class="column" data-status="envio">
            <div class="column-header">Pronto para Envio <span class="column-count" id="count-envio">0</span></div>
            <div class="drop-zone" id="envio"></div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 1.5rem; color: var(--accent)">Entrada de Produ칞칚o</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label>CLIENTE</label>
                    <input type="text" id="clientName" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <label>E-MAIL DO CLIENTE</label>
                    <input type="email" id="clientEmail" placeholder="cliente@email.com" required>
                </div>
                <div class="form-group">
                    <label>PRODUTO</label>
                    <select id="productType">
                        <option value="Agenda 2024">Agenda 2024</option>
                        <option value="Planner Mensal">Planner Mensal</option>
                        <option value="Caderno Personalizado">Caderno Personalizado</option>
                        <option value="Bloco de Notas">Bloco de Notas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>DETALHES DA PERSONALIZA칂츾O</label>
                    <textarea id="details" rows="3" placeholder="Ex: Capa Floral, Nome em Dourado..."></textarea>
                </div>
                <div class="form-group">
                    <label>PRAZO DE ENTREGA</label>
                    <input type="date" id="deadline" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="toggleModal(false)">Voltar</button>
                    <button type="submit" class="btn-save">Lan칞ar na Fila</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // CONFIGURA칂츾O DE E-MAIL PADR츾O
        // Altere a vari치vel abaixo para o nome da sua empresa/marca
        const NOME_EMPRESA = "Papelaria Criativa";

        let orders = JSON.parse(localStorage.getItem('stationery_orders')) || [];

        function toggleModal(show) {
            document.getElementById('modal').style.display = show ? 'flex' : 'none';
            if(!show) document.getElementById('orderForm').reset();
        }

        document.getElementById('orderForm').onsubmit = (e) => {
            e.preventDefault();
            const newOrder = {
                id: 'ORD-' + Math.floor(Math.random() * 9000 + 1000),
                client: document.getElementById('clientName').value,
                email: document.getElementById('clientEmail').value,
                product: document.getElementById('productType').value,
                details: document.getElementById('details').value,
                deadline: document.getElementById('deadline').value,
                status: 'novos'
            };
            orders.push(newOrder);
            saveAndRender();
            toggleModal(false);
        };

        function notifyClient(id) {
            const order = orders.find(o => o.id === id);
            const statusMap = {
                'novos': 'Recebemos seu pedido e ele j치 est치 na nossa fila!',
                'producao': 'Boas not칤cias! Seu pedido entrou na fase de impress칚o e corte.',
                'acabamento': 'Fase final! Estamos cuidando da montagem e acabamento do seu item.',
                'envio': 'Seu pedido est치 pronto e sendo preparado para o envio!'
            };

            const subject = `Status do Pedido ${order.id} - ${NOME_EMPRESA}`;
            const body = `Ol치, ${order.client}!\n\nPassando para informar que seu pedido (${order.product}) mudou de fase.\n\nStatus Atual: ${statusMap[order.status]}\n\nObrigado por escolher a ${NOME_EMPRESA}!`;
            
            window.location.href = `mailto:${order.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        function deleteOrder(id) {
            if(confirm('Deseja remover este pedido da produ칞칚o?')) {
                orders = orders.filter(o => o.id !== id);
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem('stationery_orders', JSON.stringify(orders));
            render();
        }

        function render() {
            document.querySelectorAll('.drop-zone').forEach(dz => dz.innerHTML = '');
            
            orders.forEach(order => {
                const card = document.createElement('div');
                card.className = 'card';
                card.draggable = true;
                card.id = order.id;
                card.innerHTML = `
                    <button class="btn-del" onclick="deleteOrder('${order.id}')">칑</button>
                    <span class="card-tag">${order.product}</span>
                    <div class="card-title">${order.client}</div>
                    <div class="card-details">${order.details}</div>
                    <div class="card-footer">
                        <div class="card-deadline">游늰 ${order.deadline.split('-').reverse().join('/')}</div>
                        <button class="btn-notify" onclick="notifyClient('${order.id}')">Notificar</button>
                    </div>
                `;

                card.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', order.id);
                });

                document.getElementById(order.status).appendChild(card);
            });

            // Update counters
            ['novos', 'producao', 'acabamento', 'envio'].forEach(status => {
                document.getElementById(`count-${status}`).innerText = orders.filter(o => o.status === status).length;
            });
        }

        // Drag and Drop Logic
        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                zone.classList.add('drop-zone--over');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('drop-zone--over');
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('drop-zone--over');
                const id = e.dataTransfer.getData('text/plain');
                const newStatus = zone.id;
                
                orders = orders.map(o => o.id === id ? { ...o, status: newStatus } : o);
                saveAndRender();
            });
        });

        render();
    </script>
</body>
</html>
