<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StationeryOS Pro | ProduÃ§Ã£o Criativa</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fdfaf7; --kraft: #e6ccb2; --accent: #bc6c25;
            --pink: #ffddd2; --blue: #bde0fe; --green: #ccffde;
            --text: #5e503f; --radius: 16px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Nunito', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Sidebar */
        aside { width: 260px; background: #fff; border-right: 2px solid var(--kraft); padding: 2rem 1.5rem; display: flex; flex-direction: column; }
        .nav-item { padding: 1rem; border-radius: 12px; cursor: pointer; font-weight: 700; margin-bottom: 0.5rem; transition: 0.3s; display: flex; align-items: center; gap: 10px; color: var(--text); }
        .nav-item:hover { background: var(--bg); }
        .nav-item.active { background: var(--pink); color: #d66d6d; }

        /* Main */
        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { padding: 1.5rem 2.5rem; background: #fff; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--kraft); }
        .view { display: none; padding: 2rem; flex: 1; overflow-y: auto; animation: fadeIn 0.4s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Kanban Layout */
        .kanban { display: flex; gap: 1.5rem; align-items: flex-start; }
        .col { background: rgba(230,204,178,0.2); min-width: 280px; border-radius: var(--radius); padding: 1rem; border: 1px dashed var(--kraft); }
        .card { background: #fff; border-radius: 12px; padding: 1.2rem; margin-bottom: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.03); cursor: grab; position: relative; border: 1px solid transparent; }
        .card:hover { border-color: var(--accent); }

        /* Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-box { background: #fff; padding: 1.5rem; border-radius: var(--radius); border: 2px solid var(--kraft); }
        
        .btn-action { background: var(--accent); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 50px; font-weight: 700; cursor: pointer; }
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px); z-index: 100; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <aside>
        <h2 style="color: var(--accent); margin-bottom: 2rem">StationeryOS</h2>
        <div class="nav-item active" onclick="show('kanban', this)">ðŸ“‹ ProduÃ§Ã£o</div>
        <div class="nav-item" onclick="show('orders', this)">ðŸ“‘ Pedidos</div>
        <div class="nav-item" onclick="show('reports', this)">ðŸ“Š BI & Vendas</div>
    </aside>

    <main>
        <header>
            <h2 id="title">Fila de ProduÃ§Ã£o</h2>
            <button class="btn-action" onclick="document.getElementById('modal').style.display='flex'">+ Novo Pedido</button>
        </header>

        <section id="v-kanban" class="view active">
            <div class="kanban">
                <div class="col" id="col-new"><h3>Novos</h3><div class="drop" id="new" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
                <div class="col" id="col-prod"><h3>ProduÃ§Ã£o</h3><div class="drop" id="prod" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
                <div class="col" id="col-ready"><h3>Prontos</h3><div class="drop" id="ready" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            </div>
        </section>

        <section id="v-reports" class="view">
            <div class="stats-grid">
                <div class="stat-box"><small>TOTAL EM PRODUÃ‡ÃƒO</small><h2 id="st-count">0</h2></div>
                <div class="stat-box"><small>VALOR EM CARTEIRA</small><h2 id="st-val">R$ 0,00</h2></div>
                <div class="stat-box"><small>ENTREGUES</small><h2 id="st-done">0</h2></div>
            </div>
            <div style="background:#fff; padding: 2rem; border-radius: var(--radius)">
                <h4>Produtividade da Semana</h4>
                <p style="color: var(--accent)">Aqui entrarÃ£o seus grÃ¡ficos de vendas em breve!</p>
            </div>
        </section>

        <section id="v-orders" class="view">
            <div style="background:#fff; border-radius: var(--radius); padding: 1rem">
                <table style="width:100%; text-align:left">
                    <thead><tr><th>ID</th><th>Cliente</th><th>Produto</th><th>Prazo</th></tr></thead>
                    <tbody id="list-body"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal">
        <div style="background:#fff; padding: 2rem; border-radius: 20px; width: 400px">
            <h3>Cadastrar Pedido</h3>
            <input type="text" id="c" placeholder="Nome do Cliente" style="width:100%; margin: 1rem 0; padding: 0.8rem">
            <input type="number" id="v" placeholder="Valor do Pedido (R$)" style="width:100%; margin-bottom: 1rem; padding: 0.8rem">
            <input type="text" id="p" placeholder="Produto (Ex: Agenda)" style="width:100%; margin-bottom: 1rem; padding: 0.8rem">
            <button class="btn-action" onclick="add()">LanÃ§ar ProduÃ§Ã£o</button>
            <button onclick="document.getElementById('modal').style.display='none'">Sair</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('sos_db')) || [];

        function show(v, el) {
            document.querySelectorAll('.view').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById('v-'+v).classList.add('active');
            el.classList.add('active');
            render();
        }

        function add() {
            db.push({id: 'ID'+Date.now(), name: document.getElementById('c').value, val: parseFloat(document.getElementById('v').value), prod: document.getElementById('p').value, status: 'new'});
            localStorage.setItem('sos_db', JSON.stringify(db));
            document.getElementById('modal').style.display='none';
            render();
        }

        function allowDrop(e) { e.preventDefault(); }
        function drag(e) { e.dataTransfer.setData("id", e.target.id); }
        function drop(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData("id");
            const status = e.target.closest('.drop').id;
            db = db.map(x => x.id === id ? {...x, status} : x);
            localStorage.setItem('sos_db', JSON.stringify(db));
            render();
        }

        function render() {
            document.querySelectorAll('.drop').forEach(d => d.innerHTML = '');
            let val = 0; let done = 0;
            
            db.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card'; card.id = item.id; card.draggable = true; card.ondragstart = drag;
                card.innerHTML = `<b>${item.name}</b><br><small>${item.prod}</small><br><b>R$ ${item.val}</b>`;
                document.getElementById(item.status).appendChild(card);
                if(item.status !== 'ready') val += item.val; else done++;
            });

            document.getElementById('st-count').innerText = db.filter(x => x.status !== 'ready').length;
            document.getElementById('st-val').innerText = val.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
            document.getElementById('st-done').innerText = done;
            
            document.getElementById('list-body').innerHTML = db.map(x => `<tr><td>${x.id}</td><td>${x.name}</td><td>${x.prod}</td><td>Aberto</td></tr>`).join('');
        }
        render();
    </script>
</body>
</html>
